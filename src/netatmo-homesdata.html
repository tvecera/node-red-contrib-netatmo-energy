<script type="text/javascript">
  RED.nodes.registerType('homesdata', {
    category: 'Netatmo Energy',
    color: '#FECC49',
    defaults: {
      name: { value: "" },
      auth: { value: "", type: "netatmoconfig" },
      home_id: { value: '', required: false },
      gateway_types: { value: '', required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    label: function () {
      return this.name || "homesdata";
    }

<script type="text/x-red" data-template-name="homesdata">
    <h4>Netatmo configuration</h4>
    <div class="form-row">
        <label for="node-input-auth"><i class="icon-tag"></i> Config</label>
        <input type="text" id="node-input-auth" placeholder="Add netatmo auth">
    </div>
    <div class="form-row">
        <label for="node-input-home_id"><i class="icon-tag"></i> Home ID</label>
        <input type="text" id="node-input-home_id" placeholder="5bb52472c8bd............">
    </div>
    <div class="form-row">
        <label for="node-input-gateway_types"><i class="icon-tag"></i> Gateway types</label>
        <input type="text" id="node-input-gateway_types" placeholder="NAPlug">
    </div>
    <h4>Node configuration</h4>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="homesdata">
    </div>
</script>

<script type="text/x-red" data-help-name="homesdata">
   <p>This node returns the user's homes and their topology associated with this netatmo account.</p>
   <p>Documentation: <a href="https://dev.netatmo.com/resources/technical/reference/energy/homesdata">https://dev.netatmo.com/resources/technical/reference/energy/homesdata</a></p>
   <ul>
    <li><strong>home_id</strong> - (Optional) Id of the home</li>
    <li><strong>gateway_types</strong> - (Optional) Array of desired gateway. For Energy app, use NAPlug</li>
  </ul>
</script>
