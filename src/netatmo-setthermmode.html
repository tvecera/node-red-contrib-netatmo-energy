<script type="text/javascript">
  RED.nodes.registerType('setthermmode', {
    category: 'Netatmo Energy',
    color: '#FECC49',
    defaults: {
      name: { value: "" },
      auth: { value: "", type: "netatmoconfig" },
      home_id: { value: '', required: true },
      mode: { value: '', required: true },
      endtime: { value: '', required: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    label: function () {
      return this.name || "setthermmode";
    }
  });
</script>

<script type="text/x-red" data-template-name="setthermmode">
    <h4>Netatmo configuration</h4>
    <div class="form-row">
        <label for="node-input-auth"><i class="icon-tag"></i> Config</label>
        <input type="text" id="node-input-auth" placeholder="Add netatmo auth">
    </div>
    <div class="form-row">
        <label for="node-input-home_id"><i class="icon-tag"></i> Home ID</label>
        <input type="text" id="node-input-home_id" placeholder="5bb52472c8bd............">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="icon-tag"></i> Mode</label>
        <select id="node-input-mode" placeholder="schedule">
            <option value="schedule">schedule</option>
            <option value="away">away</option>
            <option value="hg">hg</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-endtime"><i class="icon-tag"></i> Endtime</label>
        <input type="text" id="node-input-endtime" placeholder="180">
    </div>
    <h4>Node configuration</h4>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="setthermmode">
    </div>
</script>

<script type="text/x-red" data-help-name="setthermmode">
   <p>This node set the home heating system to use schedule/ away/ frost guard mode.</p>
   <p>Documentation: <a href="https://dev.netatmo.com/resources/technical/reference/energy/setthermmode">https://dev.netatmo.com/resources/technical/reference/energy/setthermmode</a></p>
   <ul>
     <li><b>home_id</b> - (required) Id of the home</li>
     <li><b>mode</b> - (required) Heating mode, schedule or away or hg ...</li>
     <li><b>endtime</b> - (Optional) End time in seconds, eg. 180</li>
   </ul>
</script>
